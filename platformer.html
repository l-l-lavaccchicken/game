```html
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Character Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
        }

        canvas {
            background-color: #fff;
            border: 1px solid #000;
            display: block;
            margin: 0 auto;
        }

        .character {
            width: 30px;
            height: 30px;
            background-color: red;
            position: absolute;
            border-radius: 5px;
        }

        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background: #654321;
        }
    </style>
</head>

<body>
    <div id="character" class="character"></div>
    <div class="ground"></div>
    <script>
        const character = document.getElementById('character');
        const ground = document.querySelector('.ground');

        let isJumping = false;
        let jumpHeight = 0;
        let characterPosition = 100;
        const gravity = 2;

        // Set initial position
        character.style.bottom = `${characterPosition}px`;

        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space' && !isJumping) {
                isJumping = true;
                jumpHeight = 0;
                jump();
            }
        });

        function jump() {
            if (isJumping) {
                if (jumpHeight < 100) {
                    jumpHeight += 5;
                    characterPosition += 5;
                    character.style.bottom = `${characterPosition}px`;
                    requestAnimationFrame(jump);
                } else {
                    isJumping = false;
                    fall();
                }
            }
        }

        function fall() {
            if (characterPosition > 100) {
                characterPosition -= gravity;
                character.style.bottom = `${characterPosition}px`;
                requestAnimationFrame(fall);
            } else {
                characterPosition = 100;
                character.style.bottom = `${characterPosition}px`;
            }
        }
    </script>
</body>

</html>
