<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Retro Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            overflow-x: hidden;
        }
        #game-container {
            width: 100%;
            max-width: 1000px;
            aspect-ratio: 4 / 3;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #game-container.is-ds {
            aspect-ratio: 3 / 4;
            max-width: 600px;
        }
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #emulator-target {
            width: 100% !important;
            height: 100% !important;
            display: block !important;
        }
        #emulator-target canvas {
            width: 100% !important;
            height: 100% !important;
            object-fit: contain !important;
            display: block !important;
        }
        .game-card:hover .delete-btn {
            opacity: 1;
        }
        /* Chat scrollbar */
        #chat-messages::-webkit-scrollbar {
            width: 4px;
        }
        #chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col p-4 md:p-8">

    <!-- Header Area -->
    <header id="header-ui" class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4 max-w-6xl mx-auto w-full">
        <div class="flex items-center gap-3">
            <div class="bg-gradient-to-br from-purple-500 to-blue-500 p-2 rounded-lg shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" />
                </svg>
            </div>
            <div>
                <h1 class="text-2xl font-black tracking-tight text-white">RetroVault</h1>
                <p id="status-text" class="text-xs text-slate-400 font-medium">Your Personal Game Library</p>
            </div>
        </div>
        
        <div class="flex gap-2">
            <input type="file" id="rom-input" class="hidden" multiple>
            <button onclick="document.getElementById('rom-input').click()" class="bg-purple-600 hover:bg-purple-500 text-white px-5 py-2 rounded-lg font-bold transition-all flex items-center gap-2 text-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                </svg>
                Add New Game
            </button>
        </div>
    </header>

    <!-- Main Content Area with Chat -->
    <div id="main-layout" class="max-w-6xl mx-auto w-full flex flex-col lg:flex-row gap-8">
        
        <!-- Library View -->
        <main id="library-view" class="flex-grow">
            <div id="empty-state" class="hidden flex flex-col items-center justify-center py-20 text-center glass rounded-3xl">
                <div class="text-slate-600 mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                    </svg>
                </div>
                <h2 class="text-xl font-bold">Your vault is empty</h2>
                <p class="text-slate-400 mt-2">Add some ROMs to get started!</p>
            </div>
            <div id="game-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
        </main>

        <!-- Sidebar Chat -->
        <aside id="chat-sidebar" class="w-full lg:w-80 flex flex-col gap-4">
            <div class="glass rounded-2xl p-4 flex flex-col h-[500px] border-l-4 border-l-purple-500">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="font-bold text-sm uppercase tracking-widest text-purple-400">Community Chat</h2>
                    <span id="user-display" class="text-[10px] text-slate-500 font-mono">Connecting...</span>
                </div>
                
                <div id="chat-messages" class="flex-grow overflow-y-auto flex flex-col gap-3 mb-4 pr-1">
                    <div class="text-xs text-slate-500 italic">Messages will appear here...</div>
                </div>

                <form id="chat-form" class="flex gap-2">
                    <input type="text" id="chat-input" placeholder="Say something..." autocomplete="off" class="flex-grow bg-slate-800/50 border border-slate-700 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-purple-500">
                    <button type="submit" class="bg-purple-600 p-2 rounded-lg hover:bg-purple-500 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                        </svg>
                    </button>
                </form>
            </div>
        </aside>
    </div>

    <!-- Player View (Full Screen Layout) -->
    <main id="player-view" class="hidden fixed inset-0 z-50 bg-slate-950 flex flex-col items-center justify-center p-4">
        <div id="game-container" class="mx-auto">
            <div id="emulator-target"></div>
        </div>

        <div id="action-bar" class="mt-6 flex gap-3">
            <button id="restart-btn" class="glass px-6 py-2 rounded-xl flex items-center gap-2 hover:bg-slate-700 transition-colors text-slate-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
                </svg>
                Restart Game
            </button>
            <button onclick="exitToLibrary()" class="glass px-6 py-2 rounded-xl flex items-center gap-2 hover:bg-slate-700 transition-colors text-slate-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                </svg>
                Back to Library
            </button>
        </div>
    </main>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const userDisplay = document.getElementById('user-display');

        let db, auth, currentUser;
        let username = "Gamer_" + Math.floor(Math.random() * 9000 + 1000);

        async function startApp() {
            try {
                if (typeof __firebase_config === 'undefined') {
                    userDisplay.innerText = "Config Missing";
                    return;
                }

                const firebaseConfig = JSON.parse(__firebase_config);
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'retro-vault-default';

                const initAuth = async () => {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                };

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        currentUser = user;
                        userDisplay.innerText = username;
                        initChat(appId);
                    }
                });

                await initAuth();
            } catch (err) {
                console.error("Firebase init failed:", err);
                userDisplay.innerText = "Offline Mode";
            }
        }

        function initChat(appId) {
            if (!currentUser) return;
            const chatCol = collection(db, 'artifacts', appId, 'public', 'data', 'messages');
            
            onSnapshot(chatCol, (snapshot) => {
                const messages = [];
                snapshot.forEach(doc => messages.push({id: doc.id, ...doc.data()}));
                messages.sort((a, b) => (a.timestamp?.toMillis() || 0) - (b.timestamp?.toMillis() || 0));

                chatMessages.innerHTML = '';
                messages.slice(-50).forEach(msg => {
                    const msgDiv = document.createElement('div');
                    msgDiv.className = "text-sm animate-in fade-in duration-300";
                    const isMe = msg.sender === username;
                    msgDiv.innerHTML = `
                        <span class="font-bold ${isMe ? 'text-purple-400' : 'text-blue-400'}">${msg.sender}:</span>
                        <span class="text-slate-300 ml-1">${escapeHtml(msg.text)}</span>
                    `;
                    chatMessages.appendChild(msgDiv);
                });
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, (err) => {
                console.error("Chat sync error:", err);
            });

            chatForm.onsubmit = async (e) => {
                e.preventDefault();
                const text = chatInput.value.trim();
                if (!text || !currentUser) return;
                try {
                    await addDoc(chatCol, {
                        text: text,
                        sender: username,
                        userId: currentUser.uid,
                        timestamp: serverTimestamp()
                    });
                    chatInput.value = '';
                } catch (err) {
                    console.error("Send error:", err);
                }
            };
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        startApp();
    </script>

    <script>
        // Bypassing Screen Wake Lock Disallowed Policy
        // Some emulators attempt to use navigator.wakeLock which might be blocked in iframes
        if (navigator.wakeLock) {
            const originalRequest = navigator.wakeLock.request.bind(navigator.wakeLock);
            navigator.wakeLock.request = async function(type) {
                try {
                    return await originalRequest(type);
                } catch (e) {
                    console.warn('WakeLock request failed or disallowed:', e);
                    // Return a mock sentinel object to prevent unhandled rejections
                    return {
                        released: false,
                        release: async () => {},
                        onrelease: null,
                        addEventListener: () => {},
                        removeEventListener: () => {},
                        dispatchEvent: () => true
                    };
                }
            };
        }

        const DB_NAME = 'RetroVaultDB';
        const STORE_NAME = 'roms';
        let idb;
        let currentRom = null;

        const request = indexedDB.open(DB_NAME, 1);
        request.onupgradeneeded = (e) => {
            const db = e.target.result;
            if (!db.objectStoreNames.contains(STORE_NAME)) {
                db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
            }
        };
        request.onsuccess = (e) => {
            idb = e.target.result;
            renderLibrary();
        };

        const romInput = document.getElementById('rom-input');
        const libraryView = document.getElementById('library-view');
        const playerView = document.getElementById('player-view');
        const headerUi = document.getElementById('header-ui');
        const mainLayout = document.getElementById('main-layout');
        const gameGrid = document.getElementById('game-grid');
        const emptyState = document.getElementById('empty-state');
        const gameContainer = document.getElementById('game-container');
        const restartBtn = document.getElementById('restart-btn');

        const coreMap = {
            'nes': 'nes', 'smc': 'snes', 'sfc': 'snes', 'nds': 'nds',
            'gb': 'gb', 'gbc': 'gbc', 'gba': 'gba', 'n64': 'n64'
        };

        romInput.addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            for (const file of files) {
                await processAndSaveFile(file);
            }
            renderLibrary();
        });

        async function processAndSaveFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const arrayBuffer = e.target.result;
                    try {
                        const transaction = idb.transaction([STORE_NAME], 'readwrite');
                        const store = transaction.objectStore(STORE_NAME);
                        store.add({
                            name: file.name,
                            data: arrayBuffer,
                            added: Date.now(),
                            type: file.name.split('.').pop().toLowerCase()
                        });
                        transaction.oncomplete = () => resolve();
                        transaction.onerror = (err) => reject(err);
                    } catch (err) {
                        reject(err);
                    }
                };
                reader.readAsArrayBuffer(file);
            });
        }

        async function renderLibrary() {
            if (!idb) return;
            const transaction = idb.transaction([STORE_NAME], 'readonly');
            const store = transaction.objectStore(STORE_NAME);
            const request = store.getAll();

            request.onsuccess = () => {
                const roms = request.result;
                gameGrid.innerHTML = '';
                if (roms.length === 0) {
                    emptyState.classList.remove('hidden');
                    return;
                }
                emptyState.classList.add('hidden');

                roms.forEach(rom => {
                    const card = document.createElement('div');
                    card.className = 'game-card glass p-5 rounded-2xl flex flex-col gap-4 relative group hover:ring-2 hover:ring-purple-500 transition-all cursor-pointer';
                    card.innerHTML = `
                        <div class="h-32 bg-slate-800 rounded-xl flex items-center justify-center text-slate-700">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        <div>
                            <span class="text-[10px] font-bold bg-slate-700 text-slate-300 px-2 py-0.5 rounded uppercase">${rom.type.toUpperCase()}</span>
                            <h3 class="font-bold text-white mt-2 truncate text-sm" title="${rom.name}">${rom.name}</h3>
                        </div>
                        <button onclick="deleteGame(event, ${rom.id})" class="delete-btn opacity-0 absolute top-2 right-2 p-2 bg-red-500/80 hover:bg-red-500 text-white rounded-lg transition-all">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    `;
                    card.onclick = () => launchGame(rom);
                    gameGrid.appendChild(card);
                });
            };
        }

        async function deleteGame(e, id) {
            e.stopPropagation();
            const transaction = idb.transaction([STORE_NAME], 'readwrite');
            transaction.objectStore(STORE_NAME).delete(id);
            transaction.oncomplete = () => renderLibrary();
        }

        function launchGame(rom) {
            currentRom = rom;
            mainLayout.classList.add('hidden');
            headerUi.classList.add('hidden');
            playerView.classList.remove('hidden');
            
            const core = coreMap[rom.type] || 'snes';
            if (core === 'nds') gameContainer.classList.add('is-ds');
            else gameContainer.classList.remove('is-ds');

            const blob = new Blob([rom.data], { type: 'application/octet-stream' });
            const url = URL.createObjectURL(blob);

            // Clear target
            document.getElementById('emulator-target').innerHTML = '';

            // Global Config
            window.EJS_player = '#emulator-target';
            window.EJS_core = core;
            window.EJS_gameUrl = url;
            window.EJS_pathtodata = 'https://cdn.emulatorjs.org/stable/data/';
            window.EJS_startOnLoaded = true;
            
            window.EJS_settings = {
                "fceumm_aspect": "4:3",
                "fceumm_region": "NTSC"
            };

            // Remove existing loader script if any to prevent conflicts
            const oldScript = document.getElementById('ejs-loader');
            if (oldScript) oldScript.remove();

            const script = document.createElement('script');
            script.id = 'ejs-loader';
            script.src = 'https://cdn.emulatorjs.org/stable/data/loader.js';
            document.head.appendChild(script);
        }

        restartBtn.onclick = () => {
            if (currentRom) launchGame(currentRom);
        };

        function exitToLibrary() {
            playerView.classList.add('hidden');
            mainLayout.classList.remove('hidden');
            headerUi.classList.remove('hidden');
            document.getElementById('emulator-target').innerHTML = '';
            currentRom = null;
            renderLibrary();
        }
    </script>
</body>
</html>
